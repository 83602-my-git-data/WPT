<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="divName"></div>
      <button class="logout-btn" onclick="logout()">Logout</button>
      <hr />
      <table id="mytable">
        <tr>
          <th>Id</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </table>
      <hr />
      <table id="myTable">
        <tr>
          <th>Sr</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </table>
      <hr />
      <hr />
      <br />

      <table border="15">
        <tr>
          <th>Total Bill</th>
        </tr>
        <tr>
          <td id="totalprice"></td>
        </tr>
      </table>
    </div>

    <script src="fetch.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
